user  root;
worker_processes 2;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    use epoll;
    worker_connections  51200;
    multi_accept on;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" "$http_x_forwarded_for"';

    log_format access_log_json '{"user_ip":"$http_x_real_ip/$http_x_forwarded_for","lan_ip":"$remote_addr","log_time":"$time_iso8601","user_req":"$request","http_code":"$status","body_bytes_sent":"$body_bytes_sent","req_time":"$request_time","user_ua":"$http_user_agent","request_body":"$request_body"}';
    log_format post_tracking '$remote_addr - $remote_user - [$time_local] $http_host "$request" $status $request_time $upstream_response_time $body_bytes_sent "$http_referer" "$http_user_agent" "$http_x_forwarded_for" "$request_body"';

    sendfile on;
    server_tokens off;
    gzip on;

    proxy_next_upstream error timeout invalid_header http_500 http_503;
    client_header_buffer_size 128k;
    large_client_header_buffers 4 64k;
    client_max_body_size 20M;
    client_body_buffer_size 256k;
    client_body_timeout 15;
    client_header_timeout 15;
    send_timeout 5;
    keepalive_timeout 2 2;
    fastcgi_connect_timeout 3s;
    fastcgi_send_timeout 300s;
    fastcgi_read_timeout 300s;
    fastcgi_buffer_size 256k;
    fastcgi_buffers 64 256k;
    fastcgi_busy_buffers_size 256k;
    fastcgi_temp_file_write_size 256k;
    fastcgi_intercept_errors on;
    reset_timedout_connection on;
    server_names_hash_bucket_size 100;
    proxy_connect_timeout 2s;

    open_file_cache max=200000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    tcp_nopush on;
    tcp_nodelay on;
    underscores_in_headers on;

    include /usr/local/nginx/conf/conf.d/*.conf;

}

